<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Tab Suspender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>Tab Suspender</h1>
    <div id="memory-meter">
      <span>Memory Usage:</span>
      <div id="memory-bar-container">
        <div id="memory-bar"></div>
      </div>
      <span id="memory-value">--</span>
    </div>
  </header>
  <section id="quick-actions">
    <button id="suspend-all-btn">Suspend All</button>
    <button id="restore-all-btn">Restore All</button>
    <button id="toggle-auto-btn">Auto-Suspension: <span id="auto-status">On</span></button>
  </section>
  <section id="tabs-list-section">
    <h2>Open Tabs</h2>
    <ul id="tabs-list">
      <li>Loading tabs...</li>
    </ul>
  </section>
  <script src="popup.js"></script>
</body>
</html>
